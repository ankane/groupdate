language: ruby
rvm:
  - 2.3.1
  - 2.2.5
  - jruby-9.0.5.0
  - jruby
gemfile:
  - Gemfile
  - test/gemfiles/activerecord50.gemfile
  - test/gemfiles/activerecord42.gemfile
  - test/gemfiles/activerecord41.gemfile
  - test/gemfiles/activerecord40.gemfile
  - test/gemfiles/activerecord32.gemfile
  - test/gemfiles/activerecord31.gemfile
sudo: false
script: RUBYOPT=W0 bundle exec rake test
before_install:
  - gem install bundler
  - mysql -e 'create database groupdate_test;'
  - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql
  - psql -c 'create database groupdate_test;' -U postgres
notifications:
  email:
    on_success: never
    on_failure: change
matrix:
  exclude:
    - gemfile: test/gemfiles/activerecord50.gemfile
      rvm: jruby
  allow_failures:
    - rvm: 2.3.1
      gemfile: test/gemfiles/activerecord31.gemfile
    - rvm: jruby-9.0.5.0
      gemfile: Gemfile
    - rvm: jruby-9.0.5.0
      gemfile: test/gemfiles/activerecord50.gemfile
    - rvm: jruby
      gemfile: Gemfile
    - rvm: jruby
      gemfile: test/gemfiles/activerecord42.gemfile
